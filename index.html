<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="form-soft-glass.css">
</head>
<body>

    <section>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="square" style="--i:6"></div>
            <div class="container">
                <div class="form">
                    <h2 id="titulo">Cadastro DEV</h2>
                    <form>

                        <div class="inputbox">
                            <input id="holder" type="text" name="nome" placeholder="Nome completo" required>
                        </div>
                        <div class="inputbox">
                            <input id="holder" type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="inputbox">
                            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                            <br>
                            <label>
                                <input id="check" type="radio" name="devweb" value="frontend" checked>Front-end
                            </label>
                            <label>
                                <input id="check" type="radio" name="devweb" value="backend">Back-end
                            </label>
                            <label>
                                <input id="check" type="radio" name="devweb" value="fullstack">Fullstack
                            </label>
                        </div>
                        <div class="inputbox">
                            <label for="senioridade"><strong>Senioridade</strong></label>
                            <select id="senioridade" required>
                                <option selected disabled value="">Escolha</option>
                                <option>Junior</option>
                                <option>Pleno</option>
                                <option>Senior</option>
                            </select>
                        </div><br>
                        <div id="grupo">
                            <label><strong>Selecione as Tecnologias que utiliza:</strong></label><br><br>
                            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                            <label for="tecnologia1">HTML</label>
                            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                            <label for="tecnologia2">CSS</label>
                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                            <label for="tecnologia3">JavaScript</label>
                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                            <label for="tecnologia4">PHP</label><br><br>
                            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                            <label for="tecnologia5">C#</label>
                            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                            <label for="tecnologia6">Python</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7">Java</label>  
                        </div>
                        <div class="inputbox">
                            <label><strong>Conte um pouco da sua experiencia:</strong></label><br>
                            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                        </div>
                        <button class="botao" type="submit">Concluído</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
